name: Release

on:
  push:
    branches:
      - main
permissions:
  contents: write

env:
  HUSKY: 0 # don't run husky hooks like commit-lint

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.MYBOT_APP_ID }}
          private_key: ${{ secrets.MYBOT_PRIVATE_KEY }}
      - run: "echo 'The created token is masked: ${{ steps.create_token.outputs.token }}'"

      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # token: ${{ secrets.BUILD_SVC_PAT }}
          token: ${{ steps.generate_token.outputs.token }}
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.0
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: yarn

      - name: Bundle build for publish
        run: yarn build

      - name: Build storybook
        run: yarn build-storybook

      - name: Deploy Storybook üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: storybook-static # output folder from `yarn build-storybook`

      - name: Semantic Release
        uses: codfish/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_ACCESS_TOKEN }}
